<!DOCTYPE html>
<html>
<head>
    <title>Delete Booking</title>
</head>
<body>
    <h1>Are you sure you want to delete this booking?</h1>
    <p>Booking ID: {{ item.id }}</p>
    <p>Details: {{ item }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'manage_booking' %}">Cancel</a>
    </form>
</body>
</html>
