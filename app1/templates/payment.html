<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Complete Your Payment</h2>
            <div>
                <form action="" method="post">
                    {% csrf_token %}
                <label for="total_cost">total_cost:</label>
                <input type="number" id="total_cost" name="total_cost" value="{{ total_cost }}">
            </div>
            <!-- <button id="submit" class="btn btn-primary" action = '%url %'>Pay Now</button> -->
             <input type="submit" value="Pay Now">
        </form>

            <div id="payment-message" class="mt-3 text-success d-none">
                Payment successful!
            </div>
            <div id="payment-error" class="mt-3 text-danger d-none">
                <!-- Error messages will appear here -->
            </div>

    </div>
</body>
</html>
